<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Self-Study master no pro vip</title>
    <style>
      .box {
        width: calc(120px * 30px);
        height: 50vh;
        background: rgb(187, 31, 148);
      }

      h1::first-letter {
        font-size: 50px;
      }

      h1::first-line {
        color: red;
      }

      h1::selection {
        background-color: violet;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="box" data-title="This is pink box"></div>

    <a href="http://fullstack.edu.vn">Learn Programmers</a>

    <h1>CSS pseudo-classes <br />Line 2</h1>
    <ul>
      <li>::before</li>
      <li>::after</li>
      <li>::first-letter</li>
      <li>::first-line</li>
      <li>::selection</li>
    </ul>
  </body>
</html>
