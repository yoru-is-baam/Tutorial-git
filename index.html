<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Self-Study master no pro vip</title>
    <style>
      html {
        font-size: 100%;
      }

      .box {
        width: 50vw;
        height: 50vh;
        background-color: green;
      }

      h1 {
        font-size: 1rem; /* 1rem = px html */
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <div style="font: 50px">
      <h1>CSS Units</h1>
      <h2>Absolute units</h2>
      <ul>
        <li>px</li>
        <li>pt</li>
        <li>cm</li>
        <li>mm</li>
        <li>inch</li>
        <li>pc</li>
      </ul>
      <h2>Relative units</h2>
      <ul>
        <li>%</li>
        <li>rem</li>
        <li>em</li>
        <li>vw</li>
        <li>vh</li>
        <li>vmin</li>
        <li>vmax</li>
        <li>ex</li>
        <li>ch</li>
      </ul>
    </div>
  </body>
</html>
