<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Self-Study master no pro vip</title>
    <style>
      .box {
        width: calc(120px * 30px);
        height: 50vh;
        background: rgb(187, 31, 148);
      }

      .box::after {
        content: attr(data-title);
      }

      a::after {
        content: "(" attr(href) ")"; /* fake class */
      }
    </style>
  </head>
  <body>
    <div class="box" data-title="This is pink box"></div>

    <a href="http://fullstack.edu.vn">Learn Programmers</a>

    <h1>CSS functions</h1>
    <ul>
      <li>var()</li>
      <li>linear-gradient()</li>
      <li>rgba()</li>
      <li>rgb()</li>
      <li>calc()</li>
      <li>attr()</li>
    </ul>
  </body>
</html>
