<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="main.css" /> -->
    <title>Self-Study master no pro vip</title>
    <style>
      html,
      body {
        margin: 0;
      }

      .box {
        width: 100%;
        height: 120px;
        background-color: #333;
        position: relative;
      }

      .box-child {
        width: 50px;
        height: 50px;
        background-color: #fff;
        position: absolute;
        top: 0;
        right: 0;
      }

      .box2 {
        width: 400px;
        height: 100px;
        background-color: violet;
        position: absolute;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <!-- Hello
      <div class="box-child"></div> -->
      <div class="box2">
        <div class="box-child"></div>
      </div>
    </div>

    <h1>Position</h1>
    <ul>
      <li>Relative</li>
      <li>Absolute</li>
      <li>Fixed</li>
      <li>Sticky</li>
    </ul>
  </body>
</html>
