<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="main.css" /> -->
    <title>Course F8</title>
    <style>
      .paragraph.p1 {
        /*choose tag have all class paragraph & p1*/
        color: red;
      }

      .parent .children {
        /*choose tag have all class child in class parent*/
        color: red;
      }

      .container .box {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="children">Children 1</div>
      <div class="children">Children 2</div>
      <div class="children">Children 3</div>
    </div>

    <div class="parent">
      <div class="children">Children 1</div>

      <div class="other-div">
        <div class="children">Children 2</div>

        <div class="other-div">
          <div class="children">Children 3</div>
        </div>
      </div>
    </div>

    <div>
      <h1>Heading 1</h1>
      <p class="paragraph p1">Paragraph 1</p>
      <p class="paragraph p1">Paragraph 1</p>
      <p class="paragraph">Paragraph 2</p>
    </div>

    <div>
      <div class="container">
        <div>
          <div class="box">A box</div>
        </div>
      </div>
    </div>

    <div>
      <a href="https://www.w3schools.com/cssref/css_selectors.asp"
        >CSS Selectors</a
      >
    </div>
  </body>
</html>
